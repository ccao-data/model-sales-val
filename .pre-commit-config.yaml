---
repos:
  - hooks:
      - files: .*\.yaml$
        id: yamllint
    repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
  - hooks:
      - id: shellcheck
    repo: https://github.com/syntaqx/git-hooks
    rev: v0.0.18
  - hooks:
      - id: black
    language_version: 3.10.12
    repo: https://github.com/psf/black
    rev: 23.7.0
