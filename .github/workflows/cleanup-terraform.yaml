---
name: cleanup-terraform

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  cleanup-terraform:
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint
    # so that we can authenticate with AWS
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_TO_ASSUME_ARN }}
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Initialize Terraform
        run: terraform init
        shell: bash

      - name: Select Terraform workspace
        run: terraform workspace select "$GITHUB_HEAD_REF"
        shell: bash

      - name: Delete resources using Terraform
        run: terraform destroy -auto-approve -var "iam_role_arn=IAM_ROLE_ARN"
        shell: bash
        env:
          IAM_ROLE_ARN: ${{ secrets.TERRAFORM_IAM_ROLE_ARN }}
