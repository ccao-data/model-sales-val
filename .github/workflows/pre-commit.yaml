on:
  pull_request:
  push:
    branches: [main, master]

name: pre-commit

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Pre-Commit Action
        uses: ccao-data/actions/pre-commit@create-composite-pre-commit-action
        with:
          hooks: "shellcheck, yamllint, black"
          python-version: '3.10.12'
